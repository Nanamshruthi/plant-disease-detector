<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-leaf"></i> Plant Disease Detector</h1>
            <p>Upload an image of a plant leaf to detect potential diseases</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-box" id="uploadBox">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <p>Drag & drop plant image here or click to browse</p>
                    <input type="file" id="fileInput" accept="image/*">
                </div>
                <button id="detectBtn" class="btn detect-btn" disabled>
                    <i class="fas fa-search"></i> Detect Disease
                </button>
            </div>

            <div class="results-section hidden" id="resultsSection">
                <h2>Detection Results</h2>
                <div class="results-container">
                    <div class="image-preview">
                        <img id="previewImage" src="#" alt="Preview">
                    </div>
                    <div class="results-info">
                        <div class="result-item">
                            <span class="result-label">Disease Detected:</span>
                            <span class="result-value" id="diseaseResult">-</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Confidence:</span>
                            <span class="result-value" id="confidenceResult">-</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Recommendations:</span>
                            <span class="result-value" id="recommendationResult">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Plant Disease Detection System &copy; 2023</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // DOM elements
        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const detectBtn = document.getElementById('detectBtn');
        const previewImage = document.getElementById('previewImage');
        const resultsSection = document.getElementById('resultsSection');
        
        // Disease detection results elements
        const diseaseResult = document.getElementById('diseaseResult');
        const confidenceResult = document.getElementById('confidenceResult');
        const recommendationResult = document.getElementById('recommendationResult');

        // Handle file selection
        uploadBox.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                const file = e.target.files[0];
                
                if (!file.type.match('image.*')) {
                    alert('Please select an image file (JPEG, PNG, etc.)');
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = (event) => {
                    previewImage.src = event.target.result;
                    detectBtn.disabled = false;
                    resultsSection.classList.add('hidden'); // Hide previous results
                };
                
                reader.readAsDataURL(file);
            }
        });

        // Handle drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            
            if (e.dataTransfer.files.length) {
                const file = e.dataTransfer.files[0];
                
                if (!file.type.match('image.*')) {
                    alert('Please select an image file (JPEG, PNG, etc.)');
                    return;
                }
                
                fileInput.files = e.dataTransfer.files;
                const reader = new FileReader();
                
                reader.onload = (event) => {
                    previewImage.src = event.target.result;
                    detectBtn.disabled = false;
                    resultsSection.classList.add('hidden'); // Hide previous results
                };
                
                reader.readAsDataURL(file);
            }
        });

        // Handle detection button click
        detectBtn.addEventListener('click', async () => {
            if (!fileInput.files.length) return;
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            
            detectBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            detectBtn.disabled = true;
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Display results
                diseaseResult.textContent = data.prediction;
                confidenceResult.textContent = data.confidence;
                recommendationResult.textContent = data.recommendation;
                
                // Update image preview with the uploaded version (in case it was processed)
                if (data.image_url) {
                    previewImage.src = data.image_url;
                }
                
                resultsSection.classList.remove('hidden');
                
            } catch (error) {
                alert('Error: ' + error.message);
                console.error('Detection error:', error);
            } finally {
                detectBtn.innerHTML = '<i class="fas fa-search"></i> Detect Disease';
                detectBtn.disabled = false;
            }
        });
    </script>
</body>
</html>

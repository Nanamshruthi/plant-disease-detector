<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detector</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Plant Disease Detector</h1>
        <p class="subtitle">Upload an image of a plant leaf to detect potential diseases</p>
        
        <div class="upload-container" id="drop-area">
            <div class="upload-content">
                <img src="/static/images/upload-icon.png" alt="Upload icon" class="upload-icon">
        <p>Drag & drop plant image here or</p>
        <label for="file-input" class="browse-btn">Browse Files</label>
        <input type="file" id="file-input" accept="image/*">
    </div>
    <div class="image-preview" id="image-preview">
        <img id="preview-image" alt="Preview">
        <button class="remove-btn" id="remove-btn">Ã—</button>
    </div>
</div>
        
        <button class="detect-btn" id="detect-btn" disabled>Detect Disease</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image...</p>
        </div>
        
        <div class="results" id="results">
            <h2>Detection Results</h2>
            <div class="result-item">
                <span class="result-label">Disease Detected:</span>
                <span class="result-value" id="disease-result">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Confidence:</span>
                <span class="result-value" id="confidence-result">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Treatment:</span>
                <span class="result-value" id="treatment-result">-</span>
            </div>
            <div class="result-image">
                <img id="result-image" src="" alt="Result comparison">
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
